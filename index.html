<!DOCTYPE html>
<html>
<head>
  <title>cnode</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
  <meta name="format-detection" content="telephone=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="icon" href="images/cnode_icon.png" type="image/x-icon">
  <meta http-equiv="Cache-Control" content="no-cache">
  <meta http-equiv="pragma" content="no-cache" />

  <link rel="stylesheet" type="text/css" href="./stylesheets/reset.css">
  <link rel="stylesheet" type="text/css" href="./stylesheets/cnode.css">
</head>
<body>
  <div class="container">
    <header>  
      <div class="wrap">
        <a class="Logo" href="#">cnode</a>
        <div class="search">
          <input type="search" name="" placeholder="搜索你感兴趣的内容...">
          <i class=""></i>
        </div>
        <button class="" value="搜索">搜索</button>
      </div>
    </header>

    <nav>
      <ul>
        <li><a>首页</a></li>
        <li><a>精华</a></li>
        <li><a>分享</a></li>
        <li><a>问答</a></li>
        <li><a>招聘</a></li>
      </ul>
      <div class="wrap">
        <div class="news">
        <span class="newstates"><i class="newsImage"></i>最新动态</span>
        <span class="setting"><i></i>设置</span>
        </div>
      </div>
    </nav>

    <div class="spinner"></div>

    <div class="article">
      <ul>
        <li class="article-li">
          <div class="header">
            <span class="name">潘安</span>
            <time>10分钟之前</time>
            <img class="" src=""> 
          </div>
          
          <h2 class="title"><a class="">月薪两万的人把钱花哪里了</a></h2>
          
          <div class="makedown">
            <!-- 部分显示 -->
            <span class="showSpan"></span>
            <!-- 全部显示 -->
            <div  class="showDiv"></div>
            月薪两万的人把钱花哪里了
            <a class="showup">显示全部</a>
          </div>
          <div class="footer">
            <span>关注问题</span>
            <span>评论</span>
            <span>感谢</span>
            <span>禁止转载</span>
          </div>

           <div class="comment">
              <ul>
                <li>
                  <span class="comment-name">李观称</span>
                  <div class="comment-content">不错!!!</div>
                  <div class="comment-footer">
                    <span class="comment-time">20天前</span>
                    <span class="">回复</span>
                    <span class="">赞</span>
                    <span class="">举报</span>
                  </div>
                </li>
              </ul>
              <div class="comment-input"><input type="" name="" placeholder="写下你的评论"></div>
          </div>
          
        </li>
      </ul>

      <div class="more" value="更多" >更多</div>
    </div>

  </div>
  <script type="text/javascript" src="./js/jquery-3.1.0.min.js"></script>
  <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
